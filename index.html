<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h2>I am the content of index.html</h2>
    <iframe src="other.html"></iframe>

    <iframe
      width="300"
      src="https://www.youtube.com/embed/ZcQyJ-gxke0"
      title="Asynchronous JavaScript Tutorial #1 - What is Async JavaScript?"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <script src="index.js"></script>
  </body>
</html>
